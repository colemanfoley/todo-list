<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script>
      
      var Task = Backbone.Model.extend({
        initialize: function(){
          this.text = null;
          this.completed = false;
        }
      });
      
      var Tasks = Backbone.Collection.extend({model: Task});
      var MainView = Backbone.View.extend({
        collection: Tasks,
        initialize: function(){
          this.render();
        },
        render: function(){
          this.collection.each(function(task){
            this.$el.append(new TaskView({model:task}).render());
          }, this);
        }
      });
      var TaskView = Backbone.View.extend({
        model: Task,
        initialize: function(){
        },
        render: function(){
          return this.$el.html('<li class="task">'+this.model.get('text')+'</ul>');
        }
      });
      
      var tasks = new Tasks([
        new Task({text: "test", completed: true}),
        new Task({text: "test2", completed: true})
      ]);
      var mainView = new MainView({collection: tasks});
      $(document).ready(function(){
        mainView.$el.appendTo(document.body);
      });
    </script>
  </head>
  
  <body>
  </body>
</html>
